<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1 id="h1">Metric/Imperial Unit Conversion</h1>
      <input type="number" name="input" class="num" />
      <button class="convert">Convert</button>
    </section>
    <div class="info">
      <div class="length">
        <h1 id="info-h1">Length(Meter/Feet)</h1>
        <span id="length-result"></span>
      </div>
      <div class="Volume">
        <h1 id="info-h1">Volume(Liter/Gallon)</h1>
        <span id="volume-result"></span>
      </div>
      <div class="Mass">
        <h1 id="info-h1">Mass(Kilograms/Pound)</h1>
        <span id="mass-result"></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
