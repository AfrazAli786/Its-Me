<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>BlackJack</h1>
    <div class="info">
      <p class="message-el">Want to play a round?</p>
      <p class="cards z">Cards:<span id="card-ans"></span></p>
      <p class="sum z">Sum:<span id="sum-ans"></span></p>
    </div>
    <div class="btn">
      <button class="btns generatecard">New Card</button>
      <button class="btns startgame">Get Result</button>
      <button class="btns restartgame">Restart</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
